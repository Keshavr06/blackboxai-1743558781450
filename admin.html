<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Bazaar - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background: #141414; }
        .admin-container { 
            max-width: 800px; 
            margin: 4rem auto; 
            padding: 2rem; 
            background: #1a1a1a; 
            border-radius: 12px; 
        }
    </style>
</head>
<body class="text-white">
    <!-- Admin Login -->
    <div class="admin-container" id="login-form">
        <h2 class="text-2xl text-red-600 mb-4">Movies Bazaar Admin</h2>
        <form id="login-form">
            <div class="mb-4">
                <label class="block mb-2">Username</label>
                <input type="text" name="username" class="w-full p-2 rounded bg-gray-700" required>
            </div>
            <div class="mb-4">
                <label class="block mb-2">Password</label>
                <input type="password" name="password" class="w-full p-2 rounded bg-gray-700" required>
            </div>
            <button type="submit" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </form>
    </div>

    <!-- Movie Management -->
    <div class="admin-container hidden" id="admin-panel">
        <h1 class="text-3xl text-red-600 mb-6">
            <i class="fas fa-film mr-2"></i>Movies Bazaar Management
        </h1>
        
        <!-- Add Movie Form -->
        <div class="mb-8 p-4 bg-gray-800 rounded-lg">
            <h2 class="text-xl mb-4">
                <i class="fas fa-plus-circle mr-2"></i>Add New Movie
            </h2>
            <form id="movie-form">
                <div class="mb-4">
                    <label class="block mb-2">Title</label>
                    <input type="text" name="title" class="w-full p-2 rounded bg-gray-700" required>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Image URL</label>
                    <input type="url" name="image" class="w-full p-2 rounded bg-gray-700" required>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Description</label>
                    <textarea name="description" class="w-full p-2 rounded bg-gray-700" rows="4" required></textarea>
                </div>
                <button type="submit" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                    <i class="fas fa-save mr-2"></i>Add Movie
                </button>
            </form>
        </div>

        <!-- Current Movies -->
        <div class="p-4 bg-gray-800 rounded-lg">
            <h2 class="text-xl mb-4">
                <i class="fas fa-list mr-2"></i>Current Movies
            </h2>
            <div id="movie-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
