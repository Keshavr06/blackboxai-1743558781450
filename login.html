<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Bazaar - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-bg {
            background: rgba(0,0,0,0.7) url('https://images.pexels.com/photos/436413/pexels-photo-436413.jpeg') no-repeat center center/cover;
            background-blend-mode: darken;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="min-h-screen login-bg flex items-center justify-center">
        <div class="bg-black bg-opacity-75 p-16 rounded max-w-md w-full">
            <h1 class="text-4xl font-bold mb-8">Welcome to Movies Bazaar</h1>
            <form>
                <div class="mb-4">
                    <input type="email" placeholder="Email or phone number" class="w-full p-3 bg-gray-700 rounded">
                </div>
                <div class="mb-6">
                    <input type="password" placeholder="Password" class="w-full p-3 bg-gray-700 rounded">
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded font-bold mb-4">
                    Sign In
                </button>
                <div class="flex justify-between text-gray-400 text-sm mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2"> Remember me
                    </label>
                    <a href="#" class="hover:underline">Need help?</a>
                </div>
                <div class="text-gray-400">
                    <p class="mb-2">New to Movies Bazaar? <a href="#" class="text-white hover:underline">Sign up now</a>.</p>
                    <p class="text-xs">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
